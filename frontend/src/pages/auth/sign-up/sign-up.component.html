<form name="signUpForm" class="sign-up card w-100">
  <div class="card-header d-flex align-items-center">
    Please signup or
    <button class="btn btn-link p-0 ms-1" ng-click="$ctrl.onLoginClick()">log in</button>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Login</label>
      <input type="text" class="form-control" ng-model="$ctrl.values.login">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" ng-model="$ctrl.values.password">
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" class="form-control" ng-model="$ctrl.values.confirmPassword">
    </div>
    <button type="submit" ng-disabled="!$ctrl.isValid" class="btn btn-primary">Submit</button>
  </div>
</form>
